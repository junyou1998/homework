<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img id="img-url"
        src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=687&q=80"
        alt="">



    <script>
        var img_url = document.querySelector("#img-url");
        var img1 = "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=687&q=80"
        var img2 = "https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80"

        // 點擊事件
        img_url.onclick = function () {
            // 取得src
            imgUrl = img_url.getAttribute('src')

            if (imgUrl == img1) {
                // img1->img2
                img_url.setAttribute('src', img2)
            }
            else {
                // img2->img1
                img_url.setAttribute('src', img1)
            }


        }
    </script>
</body>

</html>
