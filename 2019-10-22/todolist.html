<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todolist">
        <div class="header">
            <h1 class="date">10/20 <span class="week">星期三</span> </h1>
            <div class="title">To Do List</div>
        </div>
        <div class="progressArea">
            <div class="progress_bar">
                <div class="progress_status"></div>
            </div>
            <div class="progress_bar danger">
                <div class="progress_status"></div>
            </div>
        </div>
        <div class="todosArea">
            <ul class="todos">
                <li class="todo">
                    <input type="checkbox" name="" id="">
                    <div class="todo_time">
                        <div class="start_time">07:00</div>
                        <i class="fas fa-sort-down"></i>
                        <div class="end_time">09:30</div>
                    </div>
                    <div class="todo_title">吃早餐</div>
                    <div class="status">緊急</div>
                    <div class="cancel">
                        <div class="cancel_btn">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </li>
                <li class="todo">
                    <input type="checkbox" name="" id="">
                    <div class="todo_time">
                        <div class="start_time">07:00</div>
                        <i class="fas fa-sort-down"></i>
                        <div class="end_time">09:30</div>
                    </div>
                    <div class="todo_title">吃早餐</div>
                    <div class="status">緊急</div>
                    <div class="cancel">
                        <div class="cancel_btn">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="add_btn"><i class="fas fa-plus"></i></div>
        <div class="add_panel">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
