<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todolist">
        <div class="header">
            <h1 class="date">10/20 <span class="week">星期三</span> </h1>
            <div class="title">To Do List</div>
        </div>
        <div class="progressArea">
            <div class="progress_bar">
                <div class="progress_status"></div>
            </div>
            <div class="progress_bar danger">
                <div class="progress_status"></div>
            </div>
        </div>
        <div class="todosArea">
            <ul class="todos">

                <li class="todo d-flex">
                    <div class="col-9 d-flex align-items-center"><label class="checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <div class="todo_time">
                            <div class="start_time">07:000</div>
                            <i class="fas fa-sort-down"></i>
                            <div class="end_time">09:30</div>
                        </div>
                        <div class="todo_title">吃早餐</div>
                    </div>
                    <div class="col-3 d-flex p-0 align-items-center justify-content-between">
                        <div class="label_area">
                            <div class="label d-flex">緊急</div>
                        </div>
                    </div>

                    <div class="slide-controller">
                        <div class="slide-control">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide-area">
                                    <div class="slide-btn">
                                        <i class="fas fa-chevron-left"></i>
                                    </div>
                                </div>
                                <div class="swiper-slide btns d-flex">
                                    <div class="col-6 del-btn" >
                                        刪除
                                    </div>
                                    <div class="col-6 edit-btn">
                                        編輯
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>


            </ul>
        </div>
        <div class="add_btn"><i class="fas fa-plus"></i></div>

        <form class="add_panel" method="post">
            <div class="form-group">
                <label for="job_name">事項名稱</label>
                <input id="job_name" name="job_name" type="text" class="form-control">
                <label>時間</label>

                <div class="row mt-2 start_time">
                    <div class="col-6 d-flex">
                        <div class="datepicker year">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>2019</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>2020</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time month">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">

                                </div>
                            </div>
                        </div>
                        <div class="datepicker time day">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="datepicker time hour">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time minute">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>AM</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>PM</h1>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <i class="fas fa-sort-down"></i>
                    </div>
                </div>
                <div class="row mt-2 end_time">
                    <div class="col-6 d-flex">
                        <div class="datepicker year">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>2019</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>2020</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time month">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time day">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="datepicker time hour">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time minute">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>AM</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>PM</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center todo_status">

                    <div class="group">
                        <input type="radio" name="job_status" id="normal">
                        <label for="normal" class="btn normal"><span>正常</span></label>
                    </div>

                    <div class="group">
                        <input type="radio" name="job_status" id="emergency">
                        <label for="emergency" class="btn emergency"><span>緊急</span></label>
                    </div>

                    <div class="group">
                        <input type="radio" name="job_status" id="pending">
                        <label for="pending" class="btn pending"><span>暫緩</span></label>
                    </div>

                </div>
                <div class="row justify-content-center add_todo">
                    <input type="submit" class="btn add" value="加入事項"></input>
                </div>

            </div>
        </form>
        <form class="edit_panel" method="post">
            <div class="form-group">
                <label for="job_name">編輯測試事項名稱</label>
                <input id="job_name" name="job_name" type="text" class="form-control">
                <label>時間</label>
        
                <div class="row mt-2 start_time">
                    <div class="col-6 d-flex">
                        <div class="datepicker year">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>2019</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>2020</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time month">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
        
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time day">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="datepicker time hour">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time minute">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>AM</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>PM</h1>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <i class="fas fa-sort-down"></i>
                    </div>
                </div>
                <div class="row mt-2 end_time">
                    <div class="col-6 d-flex">
                        <div class="datepicker year">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>2019</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>2020</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time month">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time day">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="datepicker time hour">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker time minute">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="datepicker">
                            <div class="swiper-container orange">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <h1>AM</h1>
                                    </div>
                                    <div class="swiper-slide">
                                        <h1>PM</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center todo_status">
        
                    <div class="group">
                        <input type="radio" name="job_status" id="normal">
                        <label for="normal" class="btn normal"><span>正常</span></label>
                    </div>
        
                    <div class="group">
                        <input type="radio" name="job_status" id="emergency">
                        <label for="emergency" class="btn emergency"><span>緊急</span></label>
                    </div>
        
                    <div class="group">
                        <input type="radio" name="job_status" id="pending">
                        <label for="pending" class="btn pending"><span>暫緩</span></label>
                    </div>
        
                </div>
                <div class="row justify-content-center add_todo">
                    <input type="submit" class="btn add" value="加入事項"></input>
                </div>
        
            </div>
        </form>
        <div class="mask"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
